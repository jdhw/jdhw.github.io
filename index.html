<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Developer Trivia</title>
</head>
<body>
    <div class="wrapper">
   
        
    <div class="header">
        <div class="titleImage">
            <!--<img src="download.png" alt="Title Image" > -->
        </div>

        <div class="title">
            <h1>Web Developer Trivia</h1>
           <!-- <h2 id="welcomeText">This quiz tests your knowledge of front-end development using HTML, CSS and JavaScript. Please select the category to start.</h2>-->
        </div>

    </div>
   

    <div class="selectCategory">   
        <div class="welcome">  
            <h2>This quiz tests your knowledge of front-end development using HTML, CSS and JavaScript.</h2> 
            <h2>Please select the category to start.</h2>
        </div>

        <div class="categoryChoices">
            <button id="category1" type="button">HTML</button>
            <!--CSS and JavaScript buttons are disabled; will be enabled when questions are available -->
            <button id="category2" type="button" disabled>CSS</button>
            <button id="category3" type="button" disabled>JavaScript</button>
          
        </div>
        
        <div class="start">
            <button id="startButton">Start</button>
        </div>
    </div>

    <div class="startGame">
        <div class="subHeader1">
                <div id="category">Category: HTML</div>
                
                <div id="score">Score:</div>
        </div>
    
        <div class="mainArea">
            <h3 id="question">Question</h3>       
            
            <div class="choices">
                <button class="choice" id="choice1">1</button>
                <button class="choice" id="choice2">2</button>
                <button class="choice" id="choice3">3</button>
                <button class="choice" id="choice4">4</button>
            </div>
            <h3 id="answer">Answer</h3>
            <button id="nextButton">Next</button>
        </div>

    </div>
    <div class="newGameButtonArea">
        <button id="newGameButton">New Game</button>
    </div>
</div>  
    <script src="script.js"></script>
</body>
</html>
