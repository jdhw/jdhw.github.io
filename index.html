<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Developer Trivia</title>
</head>
<body>
    <div id="header">
        <h1 id="title">Web Developer Trivia</h1>
        <div id="titleImage"></div>
    </div>
    <div id="startGame">      
        <h2 id="welcome">Welcome</h2>
        <div class="categoryChoices">
            <button id="category1">HTML</button>
            <button id="category2">CSS</button>
            <button id="category3">JavaScript</button>
          
        </div>
        </br>
        <button id="startButton">Start</button>
    </div>

    <div id="newGame">
        <div id="subHeader1">
                <div id="category">Category:</div>
                <div id="currentQuestion">/10</div>
                <div id="score">Score:</div>
        </div>
    
        <div id="mainArea">
            <h3 id="question">Question</h3>       
            
            <div class="choices">
                <button id="choice1">1</button>
                <button id="choice2">2</button>
                <button id="choice3">3</button>
                <button id="choice4">4</button>
            </div>
            <h3 id="answer">Answer</h3>
            <button id="nextButton">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
